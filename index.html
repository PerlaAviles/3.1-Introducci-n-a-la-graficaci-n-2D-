<body>

    </div>

        <canvas class="border shadow rounded-start" id="canvastriangulo" width="150" height="150"></canvas>
        <canvas class="border shadow rounded-start" id="canvaspluma" width="150" height="150"></canvas>

        </div>
        <div class="d-flex flex-row mb-3 shadow-sm mb-5 border p-2 shadow rounded-start justify-content-xl-evenly">
            <canvas class="border shadow rounded-start" id="canvascurva" width="150" height="150"></canvas>
            <canvas class="border shadow rounded-start" id="canvascubicas" width="150" height="150"></canvas>
